<!DOCTYPE html>
<html>
	<head>
		<title>Table</title>
	</head>
	<body>
		<h1>Example-1:</h1>
		<table border="2" cellpadding="10">
			<caption> Table-1</caption>
			<tr>
				<td> A</td> <td colspan="2">B</td>
			</tr>
			<tr>
				<td rowspan="2">A</td><td>B</td><td rowspan="2">c</td>
			</tr>
			<tr>
				<td>c</td>
			</tr>
			
		</table>
		<h1>Example-2:</h1>
		<table border="2" cellpadding="10">
			<caption>Table-2</caption>
			<tr>
				<td>A</td><td>B</td>
			</tr>
			<tr>
				<td colspan="2">A<sub>1</sub><sup>2</sup> + B <sub>1</sub><sup>2</sup></td>
			</tr>
			
		</table>
		<h1>Example-3:</h1>
		<table border="2" cellpadding="10">
			<caption>Table-3</caption>
			<tr>
				<td rowspan="3">A</td><td colspan="3">B</td>
				
			</tr>
			<tr>
				<td>c</td><td>B</td><td rowspan="3">M</td>
			</tr>
			<tr>
				<td>x</td><td>y</td>
			</tr>
			<tr>
				<td colspan="3">G</td>
			</tr>
			
		</table>
		<h1> Example-4:</h1>
		<table border="2" cellpadding="10">
			<caption>Table-4</caption>
			<tr>
				<th>Name of Student</th><th colspan="2">Compalsory</th> <th >Optional</th>
			</tr>
			<tr>
				<td>Md Shohanuzzaman</td><td>Math</td><td>Physics</td><td>Biology </td>
			</tr>
			
		</table>
		<h1>Example-5:</h1>
		<table border="2" cellpadding="10" cellspacing="5">
			<caption>Table-5</caption>
			<tr>
				<th colspan="2">Home</th>
			</tr>

			<tr>
				<td rowspan="2" style="text-align: top; padding: 10px;">A</td> <td rowspan="2" style="text-align: bottom; padding: 10px;">B</td>
			</tr>
			
			
			
		</table>

		<h1>Example-6:</h1>
		<table border="2" cellpadding="10">
			<caption>Table-6</caption>
			<tr>
				<td>1</td><td colspan="2">2</td>

			</tr>
			<tr>
				<td rowspan="2">3</td><td>4</td><td rowspan="5">5</td>
			</tr>
			<tr>
				<td>6</td>
			</tr>
			

		</table>


	</body>
</html>
